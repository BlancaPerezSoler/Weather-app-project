<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    
    <div class="container">
<div class="second-container">

    <form id="city-input">

<input type="search" placeholder="Search city..." size="50" class="placeholder"/>
<input type="submit" class="btn btn-primary"value="Search">

    </form>


    <div class="row">
<div class="col-4">
    <h1 class="city">Amsterdam</h1>
    
        <div class="description-weather"> </div>
        <div id="date"></div>
    
</div>
    

<div class="col-4">
    <div class="emoji-container">
    <img 
    src="https://www.gstatic.com/images/icons/material/apps/weather/2x/heavy_rain_light_color_96dp.png"  
    class="emoji" 
    id="icon"
    />
</div>
</div>
<div class="col-4 temperature">
    <p>
       <div class="currentTemperature"> </div> 
       <div class="units">
    <a class="celcius" href="">C</a> /
    <a class="fahrenheid" href="">F</a>
    </div>
    </p>
    <ul>
        <li><em>Humidity</em> : <span id="humidity">59</span>%</li>
        <li><em> wind</em>: <span id=windSpeed>20</span>km/h</li>
    </ul>
    
</div>

    </div>
</div>
    
</div>
<p class="source-link">
<a  href="https://github.com/BlancaPerezSoler/Weather-app-project" class="open-source">Open source link</a> coded by Blanca Perez Soler </p>

    <script src="src/app.js"></script>
</body>
</html>
