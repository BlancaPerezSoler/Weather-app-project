<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    
    <div class="container">
<div class="second-container">

    <form id="city-input">
<div class="row">
<div class="col-10 col-md-9 mb-3 mb-md-0"> 
    <input type="search" placeholder="Search city..." 
    size="50" class="form-control" 
    id="city-new" autocomplete="off"/>
</div>
<div class="col-2 com-md-3">
    <input type="submit" 
    class="btn btn-primary"
    value="Search">
</div>
</div>
    </form>
<div class="row">
    <div class="col">
<div class="city-name">
    <h1 class="city" id="city-element">Amsterdam</h1>
    <div class="description-weather"> </div>
  </div>      
 </div>   
</div>
    <div class="row current-date-row">
<div class="col-4 col-md-4 current-date">
       Last updated: <div id="date"><br> </div>
</div>

<div class="col-6 col-md-3">
    <div class="emoji-container">
    <img 
    src="https://www.gstatic.com/images/icons/material/apps/weather/2x/heavy_rain_light_color_96dp.png"  
    class="emoji" 
    id="icon"
    />
</div>
</div>
<div class="col-6 col-md-2 temperature">
    
    <div class="currentTemperature"> 
    </div> 

    <div class="float-right units">
    <a class="active" href="#" id="celciusUnits">C</a> /
    <a  href="#" id="fahrenheidUnits">F</a>
    </div>
  </div>  
 <div class="col-6 col-md-3 humidity-wind">   
    <ul>
        <li><em>Humidity</em> : <span id="humidity">59</span>%</li>
        <li><em> wind</em>: <span id=windSpeed>20</span>km/h</li>
    </ul>

</div>
</div>

    </div>
    <p class="text-forecast">Forecast for the next hours</p>
    <div class="forecast-container">
        
    <div class="row weather-forecast text-center"></div>
    </div>
</div>   
</div>
<p class="source-link">
<a  href="https://github.com/BlancaPerezSoler/Weather-app-project" 
class="open-source" target="_blank">Open source link</a> coded by Blanca Perez Soler </p>

    <script src="src/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
